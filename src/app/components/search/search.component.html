<form class="w-75"  >
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="typeSearch"
      id="users"
      value="users"
    />
    <label class="form-check-label text-light" for="users"> Search Users </label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="typeSearch"
      id="repositories"
      value="repositories"
    />
    <label class="form-check-label text-light" for="repositories"> Search Repos </label>
  </div>
  <div class="form-group">
    <input class="form-control my-4" type="text" placeholder="Search Github" />
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <button type="submit" class="btn btn-outline-light mx-2"> Search </button>
  </div>
</form>
