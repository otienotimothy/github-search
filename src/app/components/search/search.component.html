<form class="w-75" (submit)="onSubmit()" >
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="searchType"
      id="users"
      value="users"
      [(ngModel)]="search.searchType"
    />
    <label class="form-check-label text-light" for="users">
      Search Users
    </label>
  </div>
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="searchType"
      id="repositories"
      value="repositories"
      [(ngModel)]="search.searchType"
    />
    <label class="form-check-label text-light" for="repositories">
      Search Repos
    </label>
  </div>
  <div class="form-group">
    <input
      class="form-control my-4"
      type="text"
      placeholder="Search Github"
      name="searchTerm"
      [(ngModel)]="search.searchTerm"
      required
    />
  </div>
  <div class="d-flex align-items-center justify-content-center">
    <button type="submit" class="btn btn-outline-light mx-2">Search</button>
  </div>
</form>
