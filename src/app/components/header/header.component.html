<header class="w-100">
  <div class="d-flex justify-content-around align-items-center">
    <div class="w-50">
      <h1 class="display-3 font-weight-bold">GitHub Search</h1>
      <p class="ms-2 fs-4">Search, Explore, Discover</p>
      <form class="w-75">
        <div class="form-group">
          <input
            class="form-control my-4"
            type="text"
            placeholder="Search Github"
          />
        </div>
        <div class="d-flex align-items-center justify-content-center">
          <button type="submit" class="btn btn-outline-dark mx-2">Users</button>
          <button type="submit" class="btn btn-outline-danger mx-2">Repositories</button>
        </div>
      </form>
    </div>
    <img
      src="../../../assets/Octocat.png"
      alt="github-octocat"
      class="hero-img d-block mt-4"
    />
  </div>
</header>
