<div class="list-group">
  <div class="list-group-item list-group-item-action mb-3" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1 text-success">{{ repo.repoName }}</h5>
      <small class="text-danger"> Repo by : {{ repo.owner }}</small>
    </div>
    <p class="mb-1">{{ repo.description }}</p>
    <a [href]="repo.repoUrl" target="_blank">
      <small>{{ repo.repoUrl }}</small>
    </a>
  </div>
</div>
